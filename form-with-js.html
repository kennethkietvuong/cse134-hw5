    <main>
        <section class="intro-title">
            <h1>Homework 4 - Part 3</h1>
            <p><em>form-with-js.html (similar to Contact Me page)</em></p>
        </section>

        <form action="https://httpbin.org/post" method="post" id="contact-form">
            
            <fieldset class="contact-card">
                <legend>Contact Form w/ JS</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" pattern="[A-Za-z]+(?: [A-Za-z]+)?" autocomplete="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" autocomplete="email" required>
    
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Comments go here" minlength="1" maxlength="400" rows="6" required></textarea>
    
                <input name="possible_bot" value="true" type="hidden">

                <output id="form-info">
                    <span id="commentsLength">400 characters remaining</span>
                </output>

                
                <button type="submit">Submit</button>
            </fieldset>
            <output id="form-errors"></output>
            <input type="hidden" name="form-errors" id="form-errors-array">
        </form>
    </main>

    <footer>
        <theme-widget>
            <button type="button" id="theme-toggle-btn">
                <img src="assets/icons/settings-cogwheel-light.svg" alt="Theme widget cogwheel icon">
            </button>

            <aside id="theme-window">
                <p>Theme</p>
                <button-container>
                    <button type="button" data-theme="light">Light <em>(Default)</em></button>
