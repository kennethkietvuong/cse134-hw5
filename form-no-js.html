        <form action="https://httpbin.org/post" method="post" id="contact-form">
            
            <fieldset class="contact-card">
                <legend>Contact Form w/ No JS</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com"required>
    
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Comments go here" required></textarea>
    
                <input name="possible_bot" value="true" type="hidden">
    
                <button type="submit">Submit</button>
            </fieldset>

            <output id="form-errors"></output>
            <output id="form-info"></output>
        </form>
